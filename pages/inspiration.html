<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspiration</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <section class="inspiration-panel" style="flex:1 0 auto;">
      <div class="content" style="margin-top:80px;max-width:1400px;width:100%;box-sizing:border-box;background:transparent;">
        <div class="inspiration-grid"></div>
      </div>
    </section>
  </main>
  <script src="../js/inspiration.js"></script>

  <!-- 푸터 영역 -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
