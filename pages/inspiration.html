<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspiration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --bg-dark: #181818;
      --text-dark: #dcdcdc;
      --panel-bg: #202020;
      --panel-border: #444;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark, #181818);
      color: var(--text-dark, #dcdcdc);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      line-height: 1.6;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 인스퍼레이션 페이지 전용 스타일 */
    .inspiration-panel {
      width: 100%;
      background: var(--bg-dark, #181818);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .inspiration-panel .content {
      margin-top: 80px;
      max-width: 1400px;
      width: 100%;
      box-sizing: border-box;
      background: transparent;
    }
    .inspiration-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }
    .image-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
      z-index: 2;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 1;
    }
    .inspiration-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <section class="inspiration-panel" style="flex:1 0 auto;">
      <div class="content" style="margin-top:80px;max-width:1400px;width:100%;box-sizing:border-box;background:transparent;">
        <div class="inspiration-grid"></div>
      </div>
    </section>
  </main>
  <script src="../js/inspiration.js"></script>

  <!-- 푸터 영역 -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
