<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --bg-dark: #181818;
      --panel-bg: #202020;
      --panel-border: #444;
    }

    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #181818;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .a0-image {
      width: 96vw;
      height: auto;
      aspect-ratio: 0.707 / 1;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 4px 32px #000a;
      background: #222;
    }
    .palette-back {
      background: none;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
      display: inline-block;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .palette-back:hover {
      background: #222;
      color: #00bfff;
      border-color: #00bfff;
    }
    @media (max-width: 1024px) {
      .a0-image-container {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('../../components/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
  </script>

  <main style="flex:1 0 auto;display:flex;justify-content:center;align-items:flex-start; margin-top:16vh;">
    <div class="a0-image-container">
      <img
        class="a0-image"
        src="../../assets/img/projects/project1.jpg"
        alt="Project 1 A0 세로 이미지"
        loading="lazy"
      />
      <div class="palette-info">
        <a href="../projects.html" class="palette-back">BACK</a>
      </div>
    </div>
  </main>

  <!-- 푸터 (스크롤 하단 고정 X, 다른 페이지와 동일하게) -->
  <div id="footer-placeholder" style="position:static;width:100%;"></div>
  <script>
    fetch('../../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>

  <script>
    // ESC 키 누르면 뒤로가기
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        window.location.href = '../projects.html';
      }
    });
  </script>
</body>
</html>
