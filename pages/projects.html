<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO_YOUNGJAE.KIM</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.css">
  <style>
    .panel.project img {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <!-- 프로젝트 패널 -->
    <div class="projects-panel" style="flex:1 0 auto;">
      <div class="content" style="margin-top:80px;max-width:1400px;width:100%;box-sizing:border-box;background:transparent;">
        <div class="panel project" id="project1">
          <img src="../assets/img/projects/project1.jpg" alt="Project 1">
        </div>
        <div class="panel project" id="project2">
          <img src="../assets/img/projects/project2.jpg" alt="Project 2">
        </div>
        <div class="panel project" id="project3">
          <img src="../assets/img/projects/project3.jpg" alt="Project 3">
        </div>
        <div class="panel project" id="project4">
          <img src="../assets/img/projects/project4.jpg" alt="Project 4">
        </div>
        <div class="panel project" id="project5">
          <img src="../assets/img/projects/project5.jpg" alt="Project 5">
        </div>
      </div>
    </div>
  </main>
  <script src="../js/projects.js"></script>

  <!-- 푸터 영역 -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
