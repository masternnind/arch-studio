<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --bg-dark: #181818;
      --panel-bg: #202020;
      --panel-border: #444;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark, #181818);
      color: var(--text-dark, #dcdcdc);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      line-height: 1.6;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 프로젝트 페이지 전용 스타일 */
    .projects-panel {
      width: 100%;
      background: var(--bg-dark, #181818);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    .projects-panel .content::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .panel.project {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 24px;
      box-shadow: 0 4px 24px #0006;
      overflow: hidden;
      position: relative;
    }
    .panel.project img {
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0004;
      transition: transform 0.3s;
    }
    .panel.project img:hover {
      transform: scale(1.03);
    }
    @media (max-width: 900px) {
      .panel.project {
        width: 220px !important;
        height: 100px !important;
      }
    }
    @media (max-width: 600px) {
      .panel.project {
        width: 160px !important;
        height: 70px !important;
        border-radius: 12px;
      }
      .panel.project img {
        border-radius: 8px !important;
      }
      .projects-panel .content {
        margin-top: 40px;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <!-- 프로젝트 패널 -->
    <div class="projects-panel" style="flex:1 0 auto;">
      <div class="content" style="margin-top:120px;max-width:1400px;width:100%;box-sizing:border-box;background:transparent;display:flex;flex-direction:row;gap:32px;overflow-x:auto;overflow-y:hidden;padding-bottom:24px;">
        <div class="panel project" id="project1" style="flex:0 0 auto;width:320px;height:540px;">
          <img src="../assets/img/projects/project1.jpg" alt="Project 1">
        </div>
        <div class="panel project" id="project2" style="flex:0 0 auto;width:320px;height:540px;">
          <img src="../assets/img/projects/project2.jpg" alt="Project 2">
        </div>
        <div class="panel project" id="project3" style="flex:0 0 auto;width:320px;height:540px;">
          <img src="../assets/img/projects/project3.jpg" alt="Project 3">
        </div>
        <div class="panel project" id="project4" style="flex:0 0 auto;width:320px;height:540px;">
          <img src="../assets/img/projects/project4.jpg" alt="Project 4">
        </div>
        <div class="panel project" id="project5" style="flex:0 0 auto;width:320px;height:540px;">
          <img src="../assets/img/projects/project5.jpg" alt="Project 5">
        </div>
      </div>
    </div>
  </main>
  <script src="../js/projects.js"></script>
  <script>
    // 마우스 휠로 가로 스크롤
    document.addEventListener('DOMContentLoaded', function() {
      const scrollContainer = document.querySelector('.projects-panel .content');
      if (scrollContainer) {
        scrollContainer.addEventListener('wheel', function(e) {
          if (e.deltaY !== 0) {
            e.preventDefault();
            scrollContainer.scrollLeft += e.deltaY;
          }
        }, { passive: false });
      }
    });
  </script>
  <!-- 푸터 영역 -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
