<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* 화면에 딱 맞게 배경 고정 + 상하 스크롤 제거 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;              /* 세로 스크롤 방지 */
      background: #181818;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    :root { --bg-dark: #181818; }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark, #181818);
      color: #dcdcdc;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    #footer-placeholder {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      background: var(--bg-dark, #181818);
      z-index: 100;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .projects-panel {
      width: 100%;
      background: var(--bg-dark, #181818);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 한 줄 스트립을 JS가 translateX로 이동 */
    }

    .projects-panel .content {
      display: flex;
      flex-direction: row;
      gap: 32px;
      overflow: visible;
      scroll-behavior: smooth;
      transition: transform 0.6s cubic-bezier(0.4,0,0.2,1);
      margin-top: 6vh;
      width: 100vw;
      box-sizing: border-box;
      background: transparent;
      padding-bottom: 24px;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 7vw;
      will-change: transform; /* 애니메이션 힌트 */
      transform: translateZ(0); /* GPU 레이어 */
    }

    .panel.project {
      flex: 0 0 auto;
      width: calc(60vh / 1.4142);
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 3px 20px #0006;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      will-change: transform;
      transform: translateZ(0);
    }

    .project-cover {
      position: absolute; inset: 0;
      background: rgba(24, 24, 24, 0.78);
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s; z-index: 2;
      font-size: 1.5rem; font-weight: 700; letter-spacing: 1.5px;
      border-radius: inherit; text-align: center; padding: 0 16px;
    }

    .panel.project:hover .project-cover,
    .panel.project:focus .project-cover { opacity: 1; }

    .project-title {
      font-size: 1.4rem; font-weight: 700; letter-spacing: 1.5px;
      text-align: center; line-height: 1.3; text-shadow: 0 2px 8px #000a;
      display: inline-block;
    }

    .panel.project img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      border-radius: 16px; box-shadow: 0 2px 12px #0004; transition: transform 0.3s;
    }
    .panel.project img:hover { transform: scale(1.03); }

    /* 반응형: 태블릿 */
    @media (max-width: 900px) {
      .panel.project {
        width: calc(50vw - 32px);
        height: 38vw;
        min-width: 120px; max-width: 90vw;
        min-height: 120px; max-height: 340px;
        border-radius: 12px;
      }
      .panel.project img { border-radius: 8px; }
      .projects-panel .content {
        gap: 16px; padding-left: 2vw; margin-top: 4vw;
      }
    }

    /* Mobile fix: 스트립 전체 이동 유지 + 패널 80vw로 확대(비율 유지) */
    @media (max-width: 600px) {
      .projects-panel {
        align-items: center; justify-content: center; overflow: hidden;
      }
      .projects-panel .content {
        margin-top: 12px;
        padding: 0 2vw 16px 2vw;
        gap: 10px;
        display: flex; flex-direction: row; align-items: center; justify-content: flex-start;
        width: 100vw; min-width: 100vw;
        overflow: visible; white-space: normal;   /* JS translateX와 충돌 제거 */
        will-change: transform; transform: translateZ(0);
      }
      .panel.project {
        flex: 0 0 auto;
        width: 80vw;                         /* 너비 확대 */
        height: calc(80vw * 1.4142);         /* A-시리즈 비율 유지 (세로 = 가로*√2) */
        min-width: 180px; max-width: 90vw;
        min-height: 180px; max-height: 540px;
        border-radius: 14px; box-shadow: 0 2px 12px #0004;
        will-change: transform; transform: translateZ(0);
      }
      .panel.project img {
        border-radius: 10px; width: 100%; height: 100%;
        min-width: 0; min-height: 0; object-fit: cover; display: block;
      }
      .project-cover { font-size: 1.05rem; border-radius: 10px; padding: 0 4px; }
      #footer-placeholder { min-height: 48px; height: 48px; }
    }

    /* 터치 환경에서 hover 스케일로 레이아웃 흔들림 방지 */
    @media (hover: none) and (pointer: coarse) {
      .panel.project img:hover { transform: none; }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <div class="projects-panel" style="flex:1 0 auto;">
      <div class="content">
        <div class="panel project" id="project1" data-url="projects/project1.html">
          <div class="project-cover">
            <!-- 잘못된 </p> 제거 및 줄바꿈 처리 -->
            <span class="project-title">Cultural Center<br>2021</span>
          </div>
          <img src="../assets/img/projects/project1.png" alt="Project 1">
        </div>

        <div class="panel project" id="project2" data-url="projects/project2.html">
          <div class="project-cover">
            <span class="project-title">Urban Harmony</span>
          </div>
          <img src="../assets/img/projects/project2.jpg" alt="Project 2">
        </div>

        <div class="panel project" id="project3" data-url="projects/project3.html">
          <div class="project-cover">
            <span class="project-title">Nature Blend</span>
          </div>
          <img src="../assets/img/projects/project3.jpg" alt="Project 3">
        </div>

        <div class="panel project" id="project4" data-url="projects/project4.html">
          <div class="project-cover">
            <span class="project-title">Creative Office</span>
          </div>
          <img src="../assets/img/projects/project4.jpg" alt="Project 4">
        </div>

        <div class="panel project" id="project5" data-url="projects/project5.html">
          <div class="project-cover">
            <span class="project-title">Minimal House</span>
          </div>
          <img src="../assets/img/projects/project5.jpg" alt="Project 5">
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const content = document.querySelector('.projects-panel .content');
      let panels = Array.from(content.querySelectorAll('.panel.project'));

      // 이미지 로딩 완료 후 시작
      const images = Array.from(content.querySelectorAll('img'));
      let loadedCount = 0;
      function tryStart() {
        loadedCount++;
        if (loadedCount === images.length) startSlider();
      }
      images.forEach(img => {
        if (img.complete) {
          tryStart();
        } else {
          img.addEventListener('load', tryStart);
          img.addEventListener('error', tryStart);
        }
      });

      function startSlider() {
        // 무한 루프를 위해 패널 2배 복제 (중복 방지)
        if (panels.length && panels.length === content.childElementCount) {
          content.innerHTML += content.innerHTML;
          panels = Array.from(content.querySelectorAll('.panel.project'));
        }

        const panelWidth = panels[0].offsetWidth + parseInt(getComputedStyle(content).gap || 0, 10);
        const totalWidth = panelWidth * panels.length;
        let pos = 0;
        let speed = 0.8;
        let velocity = 0;
        let startX = null;

        function animate() {
          pos += speed + velocity;
          velocity *= 0.92;
          if (Math.abs(velocity) < 0.01) velocity = 0;

          if (pos < 0) pos += totalWidth / 2;
          if (pos >= totalWidth / 2) pos -= totalWidth / 2;
          content.style.transition = 'none';
          content.style.transform = `translateX(-${pos}px)`;
          requestAnimationFrame(animate);
        }
        animate();

        content.addEventListener('wheel', function(e) {
          e.preventDefault();
          let delta = e.deltaX !== 0 ? e.deltaX : e.deltaY;
          velocity += delta * 0.15;
        }, { passive: false });

        content.addEventListener('touchstart', function(e) {
          if (e.touches.length === 1) startX = e.touches[0].clientX;
        });
        content.addEventListener('touchmove', function(e) {
          if (startX !== null) {
            let diff = startX - e.touches[0].clientX;
            velocity += diff * 0.18;
            startX = e.touches[0].clientX;
          }
        });
        content.addEventListener('touchend', function() {
          startX = null;
        });

        panels.forEach(panel => {
          panel.addEventListener('click', function() {
            const url = panel.getAttribute('data-url');
            if (url) window.location.href = url;
          });
        });
      }
    });
  </script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
