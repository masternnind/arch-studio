<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --bg-dark: #181818;
      --text-dark: #dcdcdc;
      --panel-bg: #202020;
      --panel-border: #444;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark, #181818);
      color: var(--text-dark, #dcdcdc);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      line-height: 1.6;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 프로젝트 페이지 전용 스타일 */
    .projects-panel {
      width: 100%;
      background: var(--bg-dark, #181818);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .projects-panel .content {
      margin-top: 80px;
      max-width: 1400px;
      width: 100%;
      box-sizing: border-box;
      background: transparent;
    }
    .panel.project {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #232323;
      margin-bottom: 40px;
      border-radius: 24px;
      box-shadow: 0 4px 24px #0006;
      overflow: hidden;
      position: relative;
    }
    .panel.project img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0004;
      transition: transform 0.3s;
    }
    .panel.project img:hover {
      transform: scale(1.03);
    }
    @media (max-width: 900px) {
      .panel.project {
        min-height: 40vh;
      }
    }
    @media (max-width: 600px) {
      .panel.project {
        min-height: 28vh;
        border-radius: 12px;
      }
      .panel.project img {
        border-radius: 8px;
      }
      .projects-panel .content {
        margin-top: 40px;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <!-- 프로젝트 패널 -->
    <div class="projects-panel" style="flex:1 0 auto;">
      <div class="content" style="margin-top:80px;max-width:1400px;width:100%;box-sizing:border-box;background:transparent;">
        <div class="panel project" id="project1">
          <img src="../assets/img/projects/project1.jpg" alt="Project 1">
        </div>
        <div class="panel project" id="project2">
          <img src="../assets/img/projects/project2.jpg" alt="Project 2">
        </div>
        <div class="panel project" id="project3">
          <img src="../assets/img/projects/project3.jpg" alt="Project 3">
        </div>
        <div class="panel project" id="project4">
          <img src="../assets/img/projects/project4.jpg" alt="Project 4">
        </div>
        <div class="panel project" id="project5">
          <img src="../assets/img/projects/project5.jpg" alt="Project 5">
        </div>
      </div>
    </div>
  </main>
  <script src="../js/projects.js"></script>

  <!-- 푸터 영역 -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
