<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    :root{ --bg:#181818; --fg:#dcdcdc; --gap:32px; --footer-h:56px; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family:'Roboto',system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif; background:var(--bg); color:var(--fg); line-height:1.6; display:flex; flex-direction:column; overflow:hidden }

    /* navbar는 외부 로더 유지 */
    #footer-placeholder{ position:fixed; left:0; right:0; bottom:0; height:var(--footer-h); background:var(--bg); display:flex; align-items:center; justify-content:center; z-index:5 }

    .projects-panel{ position:relative; width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden }
    .track{ position:absolute; inset:0; display:flex; align-items:center; gap:var(--gap); padding:0 7vw; width:max-content; will-change:transform; transform:translateX(0) }

    .card{ flex:0 0 auto; border-radius:20px; overflow:hidden; box-shadow:0 3px 20px #0006; position:relative; cursor:pointer; display:flex; align-items:center; justify-content:center }
    .card img{ width:100%; height:100%; object-fit:cover; display:block; border-radius:16px; transition:transform .3s }
    .cover{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(24,24,24,.78); color:#fff; font-weight:700; letter-spacing:1.5px; border-radius:inherit; opacity:0; transition:opacity .3s; z-index:2; padding:0 16px; text-align:center }
    .card:hover .cover{ opacity:1 }
    .title{ font-size:1.3rem; line-height:1.3; text-shadow:0 2px 8px #000a }

    @media (max-width: 900px){ :root{ --gap:16px } .card{ border-radius:14px; box-shadow:0 2px 12px #0004 } .card img{ border-radius:10px } }
    @media (hover:none){ .card img{ transition:none } .card img:hover{ transform:none } }
  </style>
</head>
<body>
  <!-- 네비게이션 바 (기존 로더 유지) -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main class="projects-panel" aria-label="Projects carousel">
    <div class="track" id="track">
      <a class="card" data-url="projects/project1.html" aria-label="Cultural Center, 2021">
        <div class="cover"><span class="title">Cultural Center<br/>2021</span></div>
        <img src="../assets/img/projects/project1.png" alt="Project 1"/>
      </a>
      <a class="card" data-url="projects/project2.html" aria-label="Urban Harmony">
        <div class="cover"><span class="title">Urban Harmony</span></div>
        <img src="../assets/img/projects/project2.jpg" alt="Project 2"/>
      </a>
      <a class="card" data-url="projects/project3.html" aria-label="Nature Blend">
        <div class="cover"><span class="title">Nature Blend</span></div>
        <img src="../assets/img/projects/project3.jpg" alt="Project 3"/>
      </a>
      <a class="card" data-url="projects/project4.html" aria-label="Creative Office">
        <div class="cover"><span class="title">Creative Office</span></div>
        <img src="../assets/img/projects/project4.jpg" alt="Project 4"/>
      </a>
      <a class="card" data-url="projects/project5.html" aria-label="Minimal House">
        <div class="cover"><span class="title">Minimal House</span></div>
        <img src="../assets/img/projects/project5.jpg" alt="Project 5"/>
      </a>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
  // ---- Utils
  const qs = (s, el=document) => el.querySelector(s);
  const qsa = (s, el=document) => [...el.querySelectorAll(s)];

  function imagesReady(container){
    const imgs = qsa('img', container);
    if(!imgs.length) return Promise.resolve();
    return Promise.all(imgs.map(img => img.complete ? Promise.resolve() : new Promise(res => {
      img.addEventListener('load', res, {once:true});
      img.addEventListener('error', res, {once:true});
    })));
  }

  (function(){
    const track = qs('#track');

    // 1) 그룹 두 개를 만들어 무한 루프를 '연속 좌표'로 처리 (점프 없음)
    //    - t 는 계속 증가 (리셋하지 않음)
    //    - 각 그룹은 base 오프셋(0, loopW)을 가진 채 translateX(base - t)
    //    - 그룹 위치가 화면 왼쪽 밖으로 완전히 나가면 base += 2*loopW 로 오른쪽 뒤로 재배치

    let loopW = 0;          // 원본 세트 길이 (px)
    let gapPx = 32;         // 카드 사이 간격 (px)
    let t = 0;              // 전역 이동량 (단조 증가)
    let speed = 0.8;        // 기본 속도(px/frame)
    let velocity = 0;       // 관성 가속도
    let rafId = 0;

    // 그룹 컨테이너 생성
    const groupA = document.createElement('div');
    const groupB = document.createElement('div');
    groupA.className = 'group';
    groupB.className = 'group';
    Object.assign(groupA.style, {position:'absolute', inset:'0 auto 0 0', display:'flex', alignItems:'center', gap:'var(--gap)'});
    Object.assign(groupB.style, {position:'absolute', inset:'0 auto 0 0', display:'flex', alignItems:'center', gap:'var(--gap)'});

    // 기존 카드 DOM을 groupA로 옮기고, 복제본을 groupB에 채움
    function mountGroups(){
      // 초기화
      groupA.innerHTML = '';
      groupB.innerHTML = '';
      const originals = qsa('.card', track);
      originals.forEach(el => groupA.appendChild(el));
      originals.forEach(el => groupB.appendChild(el.cloneNode(true)));
      // 트랙 비우고 그룹 삽입
      track.innerHTML = '';
      track.appendChild(groupA);
      track.appendChild(groupB);
      // 카드 클릭 동작 유지
      qsa('.card', track).forEach(card => card.addEventListener('click', () => {
        const url = card.getAttribute('data-url'); if(url) location.href = url;
      }));
    }

    function setCardSize(){
      const vh = Math.max(window.innerHeight, 420);
      const isMobile = window.matchMedia('(max-width: 600px)').matches;
      const isTablet = window.matchMedia('(max-width: 900px)').matches && !isMobile;
      let h = Math.round(vh * 0.60);
      let w = Math.round(h / 1.4142);
      if (isMobile || isTablet){
        const footer = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--footer-h')) || 56;
        const margin = 16;
        const maxH = vh - footer - margin*2;
        if (h > maxH){ h = Math.max(180, Math.round(maxH)); w = Math.round(h / 1.4142); }
      }
      qsa('.card', track).forEach(card => { card.style.width=w+'px'; card.style.height=h+'px'; card.style.flex='0 0 auto'; });
    }

    function measure(){
      const gapVar = getComputedStyle(document.documentElement).getPropertyValue('--gap');
      gapPx = parseInt(gapVar) || 32;
      setCardSize();
      // groupA의 길이를 측정 → loopW
      const cards = qsa('.card', groupA);
      const widths = cards.map(c => c.getBoundingClientRect().width);
      loopW = widths.reduce((a,b)=>a+b,0) + gapPx * (widths.length - 1);
      // 그룹 초기 위치 설정
      groupA.style.transform = `translate3d(0px,0,0)`;
      groupB.style.transform = `translate3d(${loopW}px,0,0)`;
    }

    function animate(){
      t += speed + velocity;                // 연속 좌표
      velocity *= 0.92; if(Math.abs(velocity) < 0.01) velocity = 0;

      const xA = -t;                        // groupA 위치 = -t
      const xB = loopW - t;                 // groupB 위치 = loopW - t

      // 왼쪽 밖으로 완전히 나간 그룹은 오른쪽 뒤로 재배치 (base += 2*loopW)
      const recycleA = (xA <= -loopW);
      const recycleB = (xB <= -loopW);
      let baseA = 0;
      let baseB = loopW;
      if(recycleA){ baseA += 2*loopW; t -= loopW; } // t를 줄여 수치 폭주 방지
      if(recycleB){ baseB += 2*loopW; t -= loopW; }

      // 실제 위치 적용 (translate3d로 서브픽셀 흔들림 최소화)
      groupA.style.transform = `translate3d(${(-t + baseA)}px,0,0)`;
      groupB.style.transform = `translate3d(${(loopW - t + (baseB-loopW))}px,0,0)`;

      rafId = requestAnimationFrame(animate);
    }

    function start(){
      cancelAnimationFrame(rafId);
      mountGroups();
      imagesReady(track).then(() => { measure(); t = 0; animate(); });
    }

    // 입력: 휠/터치 → 관성 속도
    track.addEventListener('wheel', (e)=>{ e.preventDefault(); const d = e.deltaX || e.deltaY; velocity += d * 0.15; }, {passive:false});
    let startX = null;
    track.addEventListener('touchstart', (e)=>{ if(e.touches.length===1) startX = e.touches[0].clientX; }, {passive:true});
    track.addEventListener('touchmove', (e)=>{ if(startX!==null){ e.preventDefault(); const x2=e.touches[0].clientX; velocity += (startX - x2) * 0.18; startX = x2; } }, {passive:false});
    track.addEventListener('touchend', ()=>{ startX=null; }, {passive:true});

    window.addEventListener('resize', ()=>{ imagesReady(track).then(()=>{ measure(); }); }, {passive:true});

    start();
  })();
  </script>

  <script>
    // footer 로드 (경로는 프로젝트 구조에 맞게 조정)
    fetch('../components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer-placeholder').innerHTML=html);
  </script>
</body>
</html>
