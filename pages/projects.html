<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    :root {
      --bg-dark: #181818;
      --gap: 32px; /* ★ 변경: gap 변수를 JS와 공유 */
    }
    *{ box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark, #181818);
      color: #dcdcdc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* ★ 변경: 상위에서 스크롤 차단 (트랙만 움직임) */
    }

    /* navbar는 기존 그대로 유지 */
    #footer-placeholder {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      background: var(--bg-dark, #181818);
      z-index: 100;
      min-height: 56px;
      display: flex; align-items: center; justify-content: center;
    }

    .projects-panel {
      width: 100%;
      height: 100vh;               /* ★ 변경: 뷰포트에 고정 */
      background: var(--bg-dark, #181818);
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;            /* ★ 변경: 내부 스크롤 제거 */
      position: relative;
    }
    .projects-panel .content {
      position: absolute; inset: 0 auto 0 0; /* 트랙처럼 좌측 기준 */
      display: flex; flex-direction: row;
      align-items: center;
      gap: var(--gap);
      will-change: transform;      /* 성능 힌트 */
      transform: translateX(0);    /* 초기값 */
      transition: none;            /* ★ 변경: JS가 transform 관리 */
      margin-top: 0;               /* ★ 변경: 레이아웃 흔들림 방지 */
      width: max-content;          /* 트랙 폭은 자식 합산 */
      padding: 0 7vw 0 7vw;        /* 좌우 여백은 유지 */
      overflow: visible;           /* 내부 요소 노출 */
    }
    .panel.project {
      flex: 0 0 auto;
      width: calc(60vh / 1.4142);
      height: 60vh;
      display: flex; align-items: center; justify-content: center;
      border-radius: 20px;
      box-shadow: 0 3px 20px #0006;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .project-cover {
      position: absolute; inset: 0;
      background: rgba(24, 24, 24, 0.78);
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
      z-index: 2;
      font-size: 1.5rem; font-weight: 700; letter-spacing: 1.5px;
      border-radius: inherit;
      text-align: center;
      padding: 0 16px;
    }
    .panel.project:hover .project-cover,
    .panel.project:focus .project-cover { opacity: 1; }
    .project-title {
      font-size: 1.4rem; font-weight: 700; letter-spacing: 1.5px; text-align: center;
      padding: 0 16px; line-height: 1.3; text-shadow: 0 2px 8px #000a;
    }
    .panel.project img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0004;
      transition: transform 0.3s;
    }
    .panel.project img:hover { transform: scale(1.03); }

    /* ★ 추가: 터치 환경에서는 hover 확대 비활성 (흔들림 방지) */
    @media (hover:none){
      .panel.project img { transition: none; }
      .panel.project img:hover { transform: none; }
    }

    @media (max-width: 900px) {
      :root{ --gap: 16px; } /* ★ 변경: 모바일 gap 축소 */
      .panel.project { border-radius: 14px; box-shadow: 0 2px 12px #0004; }
      .panel.project img { border-radius: 10px; }
    }

    /* ★ 변경: 600px 이하에서도 내부 가로 스크롤을 없애고, 트랙만 transform */
    @media (max-width: 600px) {
      .projects-panel { overflow: hidden; }
      .projects-panel .content {
        padding: 0 2vw;
        gap: var(--gap);
        flex-direction: row !important;
        align-items: center; justify-content: flex-start;
        width: max-content; min-width: auto;
        overflow: visible; white-space: normal; /* ★ 변경: no-wrap 제거 */
      }
      .panel.project {
        /* JS가 픽셀 고정으로 재설정하므로 비율 규칙은 보조용 */
        width: calc(60vw / 1.4142);
        height: 60vw;
        min-width: 140px; min-height: 180px;
        max-width: 90vw;  max-height: 360px;
        border-radius: 14px; margin-bottom: 0;
      }
      .project-cover { font-size: 1.05rem; border-radius: 10px; padding: 0 4px; }
      #footer-placeholder { min-height: 48px; height: 48px; }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바: 기존 그대로 유지 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <div class="projects-panel" style="flex:1 0 auto;">
      <div class="content" id="track">
        <!-- ★ 마크업 오탈자 수정: p 태그 제거 -->
        <div class="panel project" id="project1" data-url="projects/project1.html">
          <div class="project-cover"><span class="project-title">Cultural Center<br/>2021</span></div>
          <img src="../assets/img/projects/project1.png" alt="Project 1">
        </div>
        <div class="panel project" id="project2" data-url="projects/project2.html">
          <div class="project-cover"><span class="project-title">Urban Harmony</span></div>
          <img src="../assets/img/projects/project2.jpg" alt="Project 2">
        </div>
        <div class="panel project" id="project3" data-url="projects/project3.html">
          <div class="project-cover"><span class="project-title">Nature Blend</span></div>
          <img src="../assets/img/projects/project3.jpg" alt="Project 3">
        </div>
        <div class="panel project" id="project4" data-url="projects/project4.html">
          <div class="project-cover"><span class="project-title">Creative Office</span></div>
          <img src="../assets/img/projects/project4.jpg" alt="Project 4">
        </div>
        <div class="panel project" id="project5" data-url="projects/project5.html">
          <div class="project-cover"><span class="project-title">Minimal House</span></div>
          <img src="../assets/img/projects/project5.jpg" alt="Project 5">
        </div>
      </div>
    </div>
  </main>

  <script>
    // ---- 이미지 로딩 대기
    function imagesReady(container){
      const imgs=[...container.querySelectorAll('img')];
      if(imgs.length===0) return Promise.resolve();
      return Promise.all(imgs.map(img=>img.complete?Promise.resolve():new Promise(res=>{
        img.addEventListener('load',res,{once:true});
        img.addEventListener('error',res,{once:true});
      })));
    }

    (function(){
      const track = document.getElementById('track');

      let animId=0, pos=0, speed=0.8, velocity=0, trackW=0, gapPx=32;

      function setFixedCardSize(){
        // ★ 변경: 뷰포트 기준 고정 픽셀 크기 산출 → reflow 방지
        const vw = Math.max(window.innerWidth, 360);
        const vh = Math.max(window.innerHeight, 420);
        const gapVar = getComputedStyle(document.documentElement).getPropertyValue('--gap');
        gapPx = parseInt(gapVar) || 32;

        const h = Math.round(vh * 0.60);
        const w = Math.round(h / 1.4142);
        track.querySelectorAll('.panel.project').forEach(card=>{
          card.style.height = h + 'px';
          card.style.width  = w + 'px';
          card.style.flex   = '0 0 auto'; // 크기 고정
        });
      }

      function measure(){
        setFixedCardSize();
        // 원 세트 길이 = 카드 너비합 + gap*(n-1)
        const cards = [...track.querySelectorAll('.panel.project')];
        const sizes = cards.map(c=>c.getBoundingClientRect().width);
        trackW = sizes.reduce((a,b)=>a+b,0) + gapPx*(sizes.length-1);
      }

      function cloneUntil2x(){
        // 무한 루프를 위해 원 세트를 복제해 최소 2배 길이 보장
        while(track.scrollWidth < trackW*2){
          [...track.children].forEach(node=> track.appendChild(node.cloneNode(true)));
        }
        // 클릭 이동 유지
        track.querySelectorAll('.panel.project').forEach(panel=>{
          panel.addEventListener('click',()=>{
            const url = panel.getAttribute('data-url');
            if(url) window.location.href = url;
          });
        });
      }

      function render(){
        pos += speed + velocity;
        velocity *= 0.92;
        if (Math.abs(velocity) < 0.01) velocity = 0;
        if (pos >= trackW) pos -= trackW;
        if (pos < 0) pos += trackW;
        track.style.transform = `translateX(${-pos}px)`;
        animId = requestAnimationFrame(render);
      }

      function start(){
        cancelAnimationFrame(animId);
        measure();
        cloneUntil2x();
        pos = 0;
        render();
      }

      // 입력: 휠/터치 → 속도 가감, 네이티브 스크롤 방지
      track.addEventListener('wheel',(e)=>{
        e.preventDefault();
        const d = e.deltaX || e.deltaY;
        velocity += d * 0.15;
      }, {passive:false});

      let startX=null;
      track.addEventListener('touchstart',(e)=>{
        if(e.touches.length===1) startX=e.touches[0].clientX;
      }, {passive:true});
      track.addEventListener('touchmove',(e)=>{
        if(startX!==null){
          e.preventDefault();
          const x2=e.touches[0].clientX;
          velocity += (startX - x2) * 0.18;
          startX = x2;
        }
      }, {passive:false});
      track.addEventListener('touchend',()=>{ startX=null; }, {passive:true});

      imagesReady(track).then(start);
      window.addEventListener('resize', ()=>{ imagesReady(track).then(start); }, {passive:true});
    })();
  </script>

  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
