<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    :root {
      --bg-dark: #181818;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark, #181818);
      color: #dcdcdc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      overflow-x: auto;
      overflow-y: auto;
    }
    #footer-placeholder {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      background: var(--bg-dark, #181818);
      z-index: 100;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .projects-panel {
      width: 100%;
      background: var(--bg-dark, #181818);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .projects-panel .content {
      display: flex;
      flex-direction: row;
      gap: 32px;
      overflow: visible;
      scroll-behavior: smooth;
      transition: transform 0.6s cubic-bezier(0.4,0,0.2,1);
      margin-top: 6vh;
      width: 100vw;
      box-sizing: border-box;
      background: transparent;
      padding-bottom: 24px;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 7vw;
    }
    .panel.project {
      flex: 0 0 auto;
      width: calc(60vh / 1.4142);
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 3px 20px #0006;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .project-cover {
      position: absolute;
      inset: 0;
      background: rgba(24, 24, 24, 0.78);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      border-radius: inherit;
    }
    .panel.project:hover .project-cover,
    .panel.project:focus .project-cover {
      opacity: 1;
    }
    .project-title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-align: center;
      padding: 0 16px;
      line-height: 1.3;
      text-shadow: 0 2px 8px #000a;
    }
    .panel.project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0004;
      transition: transform 0.3s;
    }
    .panel.project img:hover {
      transform: scale(1.03);
    }
    @media (max-width: 900px) {
      .panel.project {
        width: calc(60vh / 1.4142);
        height: 60vh;
        min-width: 120px;
        max-width: 90vw;
        min-height: 180px;
        max-height: 340px;
      }
      .panel.project img {
        border-radius: 8px;
      }
    }
    @media (max-width: 600px) {
      .projects-panel {
        align-items: stretch;
      }
      .projects-panel .content {
        margin-top: 16px;
        padding: 0 4px;
        gap: 12px;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .panel.project {
        width: calc(60vh / 1.4142);
        max-width: 90vw;
        min-width: 0;
        height: 60vh;
        min-height: 180px;
        max-height: 420px;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 12px #0004;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .panel.project img {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        min-width: 0;
        min-height: 0;
        object-fit: cover;
        display: block;
      }
      #footer-placeholder {
        min-height: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>
  <main style="flex:1 0 auto;display:flex;flex-direction:column;">
    <div class="projects-panel" style="flex:1 0 auto;">
      <div class="content">
        <div class="panel project" id="project1" data-url="projects/project1.html">
          <div class="project-cover">
            <span class="project-title">Elevate Living</span>
          </div>
          <img src="../assets/img/projects/project1.jpg" alt="Project 1">
        </div>
        <div class="panel project" id="project2" data-url="projects/project2.html">
          <div class="project-cover">
            <span class="project-title">Urban Harmony</span>
          </div>
          <img src="../assets/img/projects/project2.jpg" alt="Project 2">
        </div>
        <div class="panel project" id="project3" data-url="projects/project3.html">
          <div class="project-cover">
            <span class="project-title">Nature Blend</span>
          </div>
          <img src="../assets/img/projects/project3.jpg" alt="Project 3">
        </div>
        <div class="panel project" id="project4" data-url="projects/project4.html">
          <div class="project-cover">
            <span class="project-title">Creative Office</span>
          </div>
          <img src="../assets/img/projects/project4.jpg" alt="Project 4">
        </div>
        <div class="panel project" id="project5" data-url="projects/project5.html">
          <div class="project-cover">
            <span class="project-title">Minimal House</span>
          </div>
          <img src="../assets/img/projects/project5.jpg" alt="Project 5">
        </div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const content = document.querySelector('.projects-panel .content');
      let panels = Array.from(content.querySelectorAll('.panel.project'));

      // 무한루프를 위해 패널 2배로 복제 (중복 복제 방지)
      if (panels.length && panels.length === content.childElementCount) {
        content.innerHTML += content.innerHTML;
        panels = Array.from(content.querySelectorAll('.panel.project'));
      }

      const panelWidth = panels[0].offsetWidth + 32; // 패널+gap
      const totalWidth = panelWidth * panels.length;
      let pos = 0;
      let speed = 0.8; // 기본 자동 슬라이드 속도
      let velocity = 0; // 스크롤 가속도
      let startX = null;

      // 자연스럽게 흘러가듯이 애니메이션
      function animate() {
        pos += speed + velocity;
        velocity *= 0.92; // 감쇠(0.92~0.96 사이 조절)
        if (Math.abs(velocity) < 0.01) velocity = 0;

        if (pos < 0) pos += totalWidth / 2;
        if (pos >= totalWidth / 2) pos -= totalWidth / 2;
        content.style.transition = 'none';
        content.style.transform = `translateX(-${pos}px)`;
        requestAnimationFrame(animate);
      }
      animate();

      // 스크롤(휠)로 더 빠르게 좌우 이동 (관성 적용)
      content.addEventListener('wheel', function(e) {
        e.preventDefault();
        let delta = e.deltaX !== 0 ? e.deltaX : e.deltaY;
        velocity += delta * 0.15; // 관성 가중치(0.1~0.2 사이 조절)
      }, { passive: false });

      // 터치 스와이프 지원 (모바일, 관성 적용)
      content.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) startX = e.touches[0].clientX;
      });
      content.addEventListener('touchmove', function(e) {
        if (startX !== null) {
          let diff = startX - e.touches[0].clientX;
          velocity += diff * 0.18;
          startX = e.touches[0].clientX;
        }
      });
      content.addEventListener('touchend', function() {
        startX = null;
      });

      // 패널 클릭 시 이동
      panels.forEach(panel => {
        panel.addEventListener('click', function() {
          const url = panel.getAttribute('data-url');
          if (url) window.location.href = url;
        });
      });
    });
  </script>
  <div id="footer-placeholder"></div>
  <script>
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
  </script>
</body>
</html>
