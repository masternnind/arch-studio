<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO_YOUNGJAE.KIM</title>
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- 라이브러리 스타일 (필요시) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.css">
  <style>
    /* 프로젝트 이미지 섹션 상단에 여백 추가 */
    .projects-panel .content {
      margin-top: 80px;
      max-width: 1400px;
      width: 100%;
      height: calc(100vh - 80px);
      overflow-y: auto;
      box-sizing: border-box;
      z-index: 1;
      background: transparent;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .projects-panel .content::-webkit-scrollbar {
      display: none;
    }
    .panel.project img {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <div id="navbar-placeholder"></div>
  <script src="../js/navbar-loader.js" defer></script>

  <!-- 프로젝트 패널 -->
  <div class="projects-panel">
    <div class="content">
      <div class="panel project" id="project1">
        <img src="../assets/img/project1.jpg" alt="Project 1">
      </div>
      <div class="panel project" id="project2">
        <img src="../assets/img/project2.jpg" alt="Project 2">
      </div>
      <div class="panel project" id="project3">
        <img src="../assets/img/project3.jpg" alt="Project 3">
      </div>
      <div class="panel project" id="project4">
        <img src="../assets/img/project4.jpg" alt="Project 4">
      </div>
      <div class="panel project" id="project5">
        <img src="../assets/img/project5.jpg" alt="Project 5">
      </div>
    </div>
  </div>
  <script src="../js/projects.js"></script>
</body>
</html>
