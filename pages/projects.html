<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects – Mobile-safe Infinite Slider</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    :root{ --bg:#181818; --fg:#dcdcdc; --gap:32px; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family:'Roboto',system-ui,Apple SD Gothic Neo,Malgun Gothic,sans-serif; background:var(--bg); color:var(--fg); overflow:hidden }

    /* NAV / FOOTER 자리 */
    #navbar-placeholder{ height:0 }
    #footer-placeholder{ position:fixed; left:0; right:0; bottom:0; height:56px; background:var(--bg); display:flex; align-items:center; justify-content:center; z-index:5 }

    .projects-panel{ position:relative; width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .track{ position:absolute; left:0; top:0; height:100%; display:flex; align-items:center; gap:var(--gap); will-change:transform; }

    .card{ flex:0 0 auto; height:60vh; width:calc(60vh / 1.4142); border-radius:20px; overflow:hidden; box-shadow:0 3px 20px #0006; position:relative; cursor:pointer }
    .card img{ width:100%; height:100%; display:block; object-fit:cover; border-radius:16px; transition:transform .3s }
    .cover{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(24,24,24,.78); color:#fff; font-weight:700; letter-spacing:1.5px; border-radius:inherit; opacity:0; transition:opacity .3s; z-index:2; padding:0 16px; text-align:center }
    .card:hover .cover{ opacity:1 }
    .title{ font-size:1.3rem; line-height:1.3; text-shadow:0 2px 8px #000a }

    /* 모바일: 네이티브 스크롤 끄고, 카드 크기를 JS로 픽셀 고정 (reflow 방지) */
    @media (max-width: 900px){
      :root{ --gap:16px }
      .card{ border-radius:14px; box-shadow:0 2px 12px #0004 }
      .card img{ border-radius:10px }
    }

    /* 터치 환경: hover 효과 무력화(이미지 확대 → 레이아웃 흔들림 방지) */
    @media (hover:none){
      .card img{ transition:none }
      .card img:hover{ transform:none }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="projects-panel" aria-label="Projects carousel">
    <div class="track" id="track">
      <!-- 원본 카드들 -->
      <a class="card" data-url="projects/project1.html">
        <div class="cover"><span class="title">Cultural Center<br/>2021</span></div>
        <img src="../assets/img/projects/project1.png" alt="Project 1"/>
      </a>
      <a class="card" data-url="projects/project2.html">
        <div class="cover"><span class="title">Urban Harmony</span></div>
        <img src="../assets/img/projects/project2.jpg" alt="Project 2"/>
      </a>
      <a class="card" data-url="projects/project3.html">
        <div class="cover"><span class="title">Nature Blend</span></div>
        <img src="../assets/img/projects/project3.jpg" alt="Project 3"/>
      </a>
      <a class="card" data-url="projects/project4.html">
        <div class="cover"><span class="title">Creative Office</span></div>
        <img src="../assets/img/projects/project4.jpg" alt="Project 4"/>
      </a>
      <a class="card" data-url="projects/project5.html">
        <div class="cover"><span class="title">Minimal House</span></div>
        <img src="../assets/img/projects/project5.jpg" alt="Project 5"/>
      </a>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
  // ------- Utility: wait until all images loaded
  function imagesReady(container){
    const imgs=[...container.querySelectorAll('img')];
    if(imgs.length===0) return Promise.resolve();
    return Promise.all(imgs.map(img=>img.complete?Promise.resolve():new Promise(res=>{img.addEventListener('load',res,{once:true}); img.addEventListener('error',res,{once:true});})));
  }

  (function(){
    const track = document.getElementById('track');
    const cards = () => [...track.querySelectorAll('.card')];

    let W = 0, H = 0, animId = 0, x = 0, speed = 0.8, velocity = 0, gapPx = 32;
    let widths = []; // 각 카드 실제 너비 (픽셀 고정)
    let trackW = 0;  // 원본 세트의 총 길이

    function setFixedSizes(){
      // 뷰포트 기준 카드 크기를 픽셀로 고정 → 애니메이션 중 reflow 방지
      const vw = Math.max(window.innerWidth, 360);
      const vh = Math.max(window.innerHeight, 420);
      const gapRem = getComputedStyle(document.documentElement).getPropertyValue('--gap');
      gapPx = parseInt(gapRem) || 32;

      const h = Math.round(vh * 0.60);
      const w = Math.round(h/1.4142);
      cards().forEach(card=>{ card.style.height = h+'px'; card.style.width = w+'px'; });
    }

    function measure(){
      setFixedSizes();
      W = window.innerWidth; H = window.innerHeight;
      widths = cards().map(el=>el.getBoundingClientRect().width);
      // 총 길이 (gap 포함)
      trackW = widths.reduce((acc,w)=>acc + w, 0) + gapPx*(widths.length-1);
    }

    function cloneUntil2x(){
      // 무한 루프를 위해 원본 세트를 복제해 최소 2배 길이 보장
      const needed = trackW * 2;
      while(track.scrollWidth < needed){
        cards().forEach(card=> track.appendChild(card.cloneNode(true)));
      }
      // 클릭 핸들러 재부착
      track.querySelectorAll('.card').forEach(card=>{
        card.addEventListener('click',()=>{
          const url = card.getAttribute('data-url'); if(url) location.href = url;
        });
      });
    }

    function render(){
      x += speed + velocity; velocity *= 0.92; if(Math.abs(velocity) < 0.01) velocity = 0;
      // 길이 절반을 넘으면 원점으로 감산 (원본 세트 기준)
      const loopW = trackW; // 원본 세트 길이만큼 루프
      if(x >= loopW) x -= loopW;
      if(x < 0) x += loopW;
      track.style.transform = `translateX(${-x}px)`;
      animId = requestAnimationFrame(render);
    }

    function start(){
      cancelAnimationFrame(animId);
      measure();
      cloneUntil2x();
      x = 0; render();
    }

    // 입력: 휠/터치로 속도 가감, 네이티브 스크롤 방지
    track.addEventListener('wheel', (e)=>{ e.preventDefault(); const d = (e.deltaX||e.deltaY); velocity += d * 0.15; }, {passive:false});
    let startX = null;
    track.addEventListener('touchstart', (e)=>{ if(e.touches.length===1) startX = e.touches[0].clientX; }, {passive:true});
    track.addEventListener('touchmove', (e)=>{ if(startX!==null){ e.preventDefault(); const x2 = e.touches[0].clientX; velocity += (startX - x2) * 0.18; startX = x2; } }, {passive:false});
    track.addEventListener('touchend', ()=>{ startX = null; }, {passive:true});

    imagesReady(track).then(start);
    window.addEventListener('resize', ()=>{ imagesReady(track).then(start); }, {passive:true});
  })();
  </script>

  <script>
    // (선택) 푸터 로더 – 필요 시 경로 조정
    fetch('../components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer-placeholder').innerHTML=html);
  </script>
</body>
</html>
