<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO_YOUNGJAE.KIM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #181818;
      color: #dcdcdc;
      margin: 0;
      padding: 0;
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 0.4s;
    }
    #loading-text {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.1em;
    }
    #navbar-placeholder {
      width: 100%;
    }
    .panel.cover {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: transparent;
    }
    .content {
      text-align: center;
      z-index: 1;
    }
    #main-title {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.08em;
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    .content p {
      font-size: 1.2rem;
      color: #b3b3b3;
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
    }
    #pensilCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div id="loading-overlay">
    <div id="loading-text">0%</div>
  </div>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>
  <script src="js/navbar-loader.js" defer></script>

  <!-- 메인 컨테이너 (스크롤 관련 div 제거) -->
  <section id="page1" class="panel cover">
    <div class="content">
      <h1 id="main-title">YOUNGJAE KIM</h1>
      <p>| ARCHITECTURAL DESIGNER |</p>
    </div>
    <canvas id="pensilCanvas"></canvas>
  </section>

  <!-- GSAP CDN 추가 (ScrollTrigger는 필요없으면 삭제 가능) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
