<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO_YOUNGJAE.KIM</title>
  <!-- GitHub Pages 배포 환경에 맞게 베이스 경로 설정 -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 초기 상태 */
    #about-title {
      position: relative;
      font-size: 3rem;
      text-align: center;
      transition: all 0.5s ease; /* 애니메이션 효과 */
    }

    /* 클릭 후 상태 */
    #about-title.animate {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 5rem; /* 폰트 크기 증가 */
      text-align: left;
      transform: translate(0, 0); /* 이동 */
    }
  </style>
</head>

  <!-- Navbar Placeholder (오직 메뉴만 로드) -->
  <div id="navbar-placeholder"></div>
  <script src="js/navbar-loader.js" defer></script>

  <!-- 메인 컨테이너 (data-scroll-container 속성 제거) -->
  <div id="smooth-scroll">
    <!-- 커버 페이지 -->
    <section id="page1" class="panel cover">
      <div class="content">
        <h1 id="main-title">YOUNGJAE KIM</h1>
        <p>| ARCHITECTURAL DESIGNER |</p>
      </div>
      <canvas id="pensilCanvas"></canvas>
    </section>
  </div>

  <script src="js/script.js" defer></script>
