<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO_YOUNGJAE.KIM</title>
  <!-- GitHub Pages 배포 환경에 맞게 베이스 경로 설정 -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 초기 상태 */
    #about-title {
      position: relative;
      font-size: 3rem;
      text-align: center;
      transition: all 0.5s ease; /* 애니메이션 효과 */
    }

    /* 클릭 후 상태 */
    #about-title.animate {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 5rem; /* 폰트 크기 증가 */
      text-align: left;
      transform: translate(0, 0); /* 이동 */
    }
  </style>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div id="loading-overlay">
    <div id="loading-text">0%</div>
  </div>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>
  <script src="js/navbar-loader.js" defer></script>

  <!-- 메인 컨테이너 (스크롤 관련 div 제거) -->
  <section id="page1" class="panel cover">
    <div class="content">
      <h1 id="main-title">YOUNGJAE KIM</h1>
      <p>| ARCHITECTURAL DESIGNER |</p>
    </div>
    <canvas id="pensilCanvas"></canvas>
  </section>

  <!-- GSAP CDN 추가 (ScrollTrigger는 필요없으면 삭제 가능) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
