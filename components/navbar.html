<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .top-menu {
      width: 100vw;
      position: fixed; top: 0; left: 0; z-index: 1000;
      display: flex; align-items: center;
      height: 54px; padding-top: 1.5%;
      color: #fff;
      font-family: 'Pretendard','Segoe UI','Apple SD Gothic Neo',sans-serif;
      transition: background 0.3s, box-shadow 0.3s;
      background: none; box-shadow: none; border: none;
    }
    .top-menu ul {
      display: flex; align-items: center;
      width: 100vw; height: 54px;
      margin: 0; padding: 0 4vw; box-sizing: border-box;
      list-style: none;
    }
    .top-menu li { margin: 0 10px; display: flex; align-items: center; }
    .top-menu li:first-child { margin-right: auto; }
    .top-menu a {
      color: #fff; font-size: 1rem; font-weight: 500;
      letter-spacing: 1px; text-decoration: none;
      padding: 8px 14px;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
      background: none;
    }
    .top-menu a:hover, .top-menu a.active {
      color: #bbb; border-bottom: 2px solid #bbb;
    }
    @media (max-width: 700px) {
      .top-menu, .top-menu ul { height: 44px; }
      .top-menu ul { padding: 0 2vw; }
      .top-menu a { font-size: 0.95rem; padding: 6px 8px; }
    }
    body:not(.home) .top-menu {
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- 홈 페이지일 경우 <body class="home"> 추가 -->
  <nav class="top-menu">
    <ul>
      <li><a href="../../index.html">HOME</a></li>
      <li><a href="../../pages/projects.html">PROJECTS</a></li>
      <li><a href="../../pages/inspiration.html">INSPIRATIONS</a></li>
      <li><a href="../../pages/about.html">ABOUT</a></li>
    </ul>
  </nav>
  <script>
    // 현재 페이지 활성화 링크 처리 (폴더 깊이 상관없이 동작)
    const cur = location.pathname.split('/').pop();
    document.querySelectorAll('.top-menu a').forEach(a => {
      const href = a.getAttribute('href');
      if (href && href.endsWith(cur)) a.classList.add('active');
    });
  </script>
</body>
</html>
</body>
